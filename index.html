<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Netflix</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="./img/logo.svg" alt="Logo da Netflix" class="logo" />
      </a>
    </header>

    <main>
      <section class="container">
        <h1 class="section-title">Quem est√° assistindo?</h1>

        <ul class="choose-profile"></ul>

        <footer class="manage-profile">
          <button class="profile-button button">Gerenciar perfis</button>
        </footer>
      </section>

      <div class="modal hidden">
        <div class="modal-wrapper">
          <button class="close-modal">X</button>
          <h2 class="modal-title">Novo perfil</h2>
          <form method="post" class="form-vertical">
            <label for="name-profile">Nome do perfil</label>
            <input
              type="text"
              name="name-profile"
              id="name-profile"
              class="modal-input"
              placeholder="Insira o nome do perfil"
            />
            <label for="image-profile">Imagem do perfil</label>
            <input
              type="url"
              name="image-profile"
              id="image-profile"
              placeholder="Insira o link da foto"
              class="modal-input"
            />
            <input
              type="submit"
              value="Salvar"
              class="button"
              id="newProfile"
            />
          </form>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
